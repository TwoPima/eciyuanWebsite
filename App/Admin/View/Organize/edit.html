<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public/head" />
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/breadcrumbs" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
									<form class="form-horizontal" action="{:U('update')}" method="post">
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 用户名 </label>
										<div class="col-sm-9">
											<input type="text" name="name" class="rcol-xs-10 col-sm-5" value="{$Organize.name}">
											<input type="hidden" name="uid" value="{$Organize['organize_id']}">
										</div>
									</div>
										<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 主要联系人 </label>
										<div class="col-sm-9">
											<input type="text"  name="linkman" class="rcol-xs-10 col-sm-5" value="{$Organize.linkman}">
										</div>
									</div>


									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 头像 </label>
										<div class="col-sm-9">
											<div class="col-xs-10 col-sm-5">{:UpImage("head",100,100,$Organize['head'])}</div>
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">仅支持jpg、gif、png、bmp、jpeg，且小于1MB。</span>
											</span>
										</div>
										
									</div>

									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-6">团队联系方式 </label>
										<div class="col-sm-9">
											<input type="text" name="contact" id="contact" placeholder="电话号码" class="col-xs-10 col-sm-5" value="{$Organize['contact']}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-6">主要联系人的手机号码 </label>
										<div class="col-sm-9">
											<input type="text" name="mobile" id="mobile" placeholder="电话号码" class="col-xs-10 col-sm-5" value="{$Organize['mobile']}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-6">性质 </label>
										<div class="col-sm-9">
											<input type="text" name="nature" id="nature" placeholder="性质" class="col-xs-10 col-sm-5" value="{$Organize['nature']}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">公益性质，可以为空</span>
											</span>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-7"> Q&nbsp;&nbsp;Q </label>
										<div class="col-sm-9">
											<input type="text" name="qq" id="qq" placeholder="QQ" class="col-xs-10 col-sm-5" value="{$Organize['qq']}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-8"> E-mail </label>
										<div class="col-sm-9">
											<input type="email" name="email" id="email" placeholder="E-mail" class="col-xs-10 col-sm-5" value="{$Organize['email']}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
										</div>
									</div>
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-8">地址 </label>
										<div class="col-sm-9">
											<input type="text" name="address" id="address" placeholder="地址" class="col-xs-10 col-sm-5" value="{$Organize['address']}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
										</div>
									</div>
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-8">介绍 </label>
										<div class="col-sm-9">
										<textarea name="intro" id="intro" style="width:100%;height:400px;visibility:hidden;">{$Organize['intro']}</textarea>
										</div>
									</div>
								
									<div class="space-4"></div>
									
									<div class="col-md-offset-2 col-md-9">
										<button class="btn btn-info" type="submit">
											<i class="icon-ok bigger-110"></i>
											提交
										</button>

										&nbsp; &nbsp; &nbsp;
										<button class="btn" type="reset">
											<i class="icon-undo bigger-110"></i>
											重置
										</button>
									</div>
								</form>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			
		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		<!-- inline scripts related to this page -->
		<script src="__PUBLIC__/qwadmin/js/date-time/bootstrap-datepicker.js"></script>
		<script src="__PUBLIC__/qwadmin/js/function.js"></script>
		<script type="text/javascript">
		var editor = KindEditor.create('textarea[name="intro"]',{
			uploadJson : '__PUBLIC__/kindeditor/php/upload_json.php',
			fileManagerJson : '__PUBLIC__/kindeditor/php/file_manager_json.php',
			allowFileManager : true,
			afterBlur:function(){this.sync();}  
			});
	</script>	
	</body>
</html>
