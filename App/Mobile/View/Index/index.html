<include file="Public:headjs" />
<body id="page-top">
<div class="outer-wrap">
<include file="Public:header" />
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="__MOBILE__/Img/huandengpian (1).jpg" class="img-responsive"alt="...">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="__MOBILE__/Img/huandengpian (2).jpg" class="img-responsive"alt="...">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="__MOBILE__/Img/huandengpian (3).jpg" class="img-responsive"alt="...">
      <div class="carousel-caption">
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	<div class="container">
			<!-- Intro Slider -->
			<div class="row" data-animated="0">
				<div class="col-md-12">
					<div id="intro">
						</div>
					</div>
				</div>
			</div>
			
			<!-- Welcome Content -->
			<div class="row" data-animated="0">
				<div class="col-md-12">
					<div id="welcome">
						<cate id="1">
						<h3>{$cate['content']|msubstr=###,0,40}</h3>
						<a href="{$cate['url']}" class="btn-default btn-center">查看详情</a>
						</cate>
					</div>
				</div>
			</div>
			
			<!-- Portfolio -->
			<div class="row">
				<div class="col-md-12">
					<div id="m-portfolio" data-animated="0">
						<h3>主营产品</h3>
						<div class="row">
							<pcwap num="9" pic="1">
							<div class="col-md-4" data-animated="0">
								<div class="mp-thumb">
									<img src="{$pcwap['pic']}" class="img-responsive" alt="{$pcwap['name']}"/>
									<div class="overlay1">
										<h4>{$pcwap['name']|msubstr=###,0,10}</h4>
									</div>
									<div class="overlay1-hr">
										<a href="{$pcwap['url']}" class="link"><i class="fa fa-file-text-o"></i></a>
										<a href="{$pcwap['pic']}" class="prettyPhoto zoom"><i class="fa fa-search"></i></a>
									</div>
								</div>
							</div>
							</pcwap>							
						</div>
					</div>
				</div>
			</div>
			
			<!-- Blog Slider -->
			<div class="row">
				<div class="col-md-12">
					<div id="blog" data-animated="0">
						<h3>公司新闻</h3>						
						<div id="m-blog" class="owl-carousel owl-theme">
							<pcwap pic="0" num="10">
							<div class="item">
								<div class="mb-thumb">
									<img src="{$pcwap['pic']}" class="img-responsive" alt="{$pcwap['name']}"/>
									<div class="date">{:date('d',$pcwap['time'])}<span>{:date('M',$pcwap['time'])}</span></div>
									<span class="rmore"><a href="{$pcwap['url']}">read more</a></span>
								</div>
								<h4><a href="{$newpost['url']}">{$pcwap['name']}</a></h4>
								<div class="blog-meta">
									<span><i class="fa fa-comments"></i> {$pcwap['revs']} 评论</span>
									<span><i class="fa fa-user"></i> {$pcwap['hits']} 点击</span>
								</div>
								<p>{$pcwap['desc']}</p>
							</div>
							</pcwap>
							
						</div>
					</div>
				</div>
			</div>
			<include file="Public:footer" />
<!-- Outer-wrap - END -->
</div>
<!-- jQuery -->
</body>
</html>
