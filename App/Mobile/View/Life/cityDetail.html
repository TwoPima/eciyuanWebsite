<include file="Public:headjs"/>
<body id="page-top">
	<include file="Public:header" />
	<!--幻灯片开始  -->
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="__MOBILE__/Img/life/carry.png" alt="...">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="__MOBILE__/Img/life/food.png" alt="...">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="__MOBILE__/Img/life/clothes.png" alt="...">
      <div class="carousel-caption">
      </div>
    </div>
  </div>
	<!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	<!-- 菜单链接-->
		<div class="container">
				<div class="row">
				<div class="clothes">
					<div class="col-md-12">
						<div class="blog-title">
								<div class="">
								<i class="fa {$titleIcon}" aria-hidden="true"></i> {$city}
								</div>
						</div>
					</div>
					<div class="col-md-12">
							<div class="row margin-right-left-5">
								<ul class="list-unstyled">
									 <volist name="detail" id="val">
										<li class="list-unstyled">
											<div class="row">
												<a href="__URL__/detail?id={$val.aid}&type={$title}" target="_blank">
													<div class="col-xs-3 col-sm-3"><!--__ROOT__{$val.thumbnail}  -->
														<img  id="blog-img" alt="Responsive image" class="img-responsive img-polaroid thumbnail" alt="项目图片展示" src="__MOBILE__/Img/textLife.jpg"/>
													</div>
													<div class="col-xs-9 col-sm-9  blog-content">
														<span id="">{$val.title|msubstr=0,12,'utf-8',true}</span><br>
														<span id="">{$val.description|msubstr=0,40,'utf-8',true}</span>
													</div>
												</a>
											</div>
										</li>
									</volist>
								</ul>
							</div>
						</div>
						<div class="col-md-12 pagination text-center ">
							{$page}
						</div>
				</div>
			</div>
		
		</div>
		<include file="Public:footer"/>
  </body>
