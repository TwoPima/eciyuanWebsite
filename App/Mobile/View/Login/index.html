<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$Think.CONFIG.title}</title>
		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<include file="Public:headjs" />
   </head>
	<body id="#page-top" class="">
			<div class="container">
				<div class="row "data-animated="0">
				   <form class="form-horizontal" id="" onsubmit="return Login.onsubmit('__URL__');" action="{:U('login/login')}" method="post">
						 		 <div class="text-center">
							    <label for="" class="col-md-2 control-label"></label>
							    <div class="col-md-10">
							    <div class="input-group">
							     		 <span class="input-group-addon">
	                                      	<i class="ace-icon fa fa-user"></i>
	                                   </span>
							     		<input type="text" class="form-control" name="name" placeholder="请用清真大寺名称/注册邮箱/手机号码登录" />
							    </div>
							    </div>
							    </div>
						 		 <div class="text-center">
							    <label for="" class="col-md-2 control-label"></label>
							    <div class="col-md-10">
							    <div class="input-group">
							     		 <span class="input-group-addon">
	                                      	<i class="ace-icon fa fa-lock"></i>
	                                   </span>
							     		<input type="password" class="form-control" name="password" placeholder="密码" />
								</div>
							    </div>
							    </div>
							     <div class="text-center">
							       <label for="" class="col-md-2 control-label"></label>
						 		 <div class="col-md-10">
								    <div class="input-group" >
								   			 <span class="input-group-addon">
		                                      <i class="fa fa-barcode" aria-hidden="true"></i>
		                                   </span>
		                                   <div style="float:left;">
									    	 <input type="text" style="width:100px;" class="form-control" name="verify" placeholder="验证码" id="code" required />
									    	</div>
								    	 	<img style="cursor:pointer;float:left;" src="{:U('Login/verify')}" height="31" title="看不清楚？点击刷新" onclick="this.src = '{:U('Login/verify')}?'+new Date().getTime()">
							   		 </div>
							     	</div>
							    </div>
							<div class="clearfix">
								<div class="text-center">
						 		 	<div class="col-md-12">
											<label class="inline">
												<input type="checkbox" class="ace" name="remember"/>
												<span class="lbl"> 记住我</span>
											</label>
											<button type="submit" id="login" class="width-35 pull-right btn btn-sm btn-primary">
												<i class="ace-icon fa fa-key"></i>
												<span class="bigger">登录</span>
											</button>
									</div>
								</div>
							</div>
			</form>
					</div>
			</div>
				
		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='__PUBLIC__/qwadmin/js/jquery.js'>"+"<"+"/script>");
		</script>
<script type="text/javascript"src="__MOBILE__/Js/Login.js"></script>
		<!-- <![endif]-->
		<include file="Public/footer" />
		<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='__PUBLIC__/qwadmin/js/jquery1x.js'>"+"<"+"/script>");
</script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='__PUBLIC__/qwadmin/js/jquery.mobile.custom.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
				$(function(){
				    $("#emailsubmit").click(function(){
				        $("#form_type").val("1");
				        if($("#emailInput").val()==''||$("#passInput").val()==''){
				        	layer.tips('提示错误信息', this, {
				                guide: 1,
				                time: 1,
				                style: ['background-color:#F26C4F; color:#fff', '#F26C4F'],
				                maxWidth:240
				            });
				            return false;
				        }
				        return true;
				    });
				    $("#mobileSubmit").click(function(){
				        $("#form_type").val("2");
				        if($("#email").val()==''||$("#pwd").val()==''){
				            popup.alert("填写完整方可登陆");
				            return false;
				        }
				        return true;
				    });
				    $("#findPwdSubmit").click(function(){
				        $("#form_type").val("3");
				        if($("#email").val()==''){
				            popup.alert("填写了你的邮箱方可找回密码");
				            return false;
				        }
				        return true;
				    });
				});
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
		</script>
	</body>
</html>
